<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Rock Paper Scissors</title>
     <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="move-button">
      <img src="assets/rock-emoji.png" class="move-icon" alt="rock-emoji">
    </button>

    <button onclick="
      playGame('paper');
    " class="move-button">
      <img src="assets/paper-emoji.png" class="move-icon" alt="paper-emoji">
    </button>

    <button onclick="
      playGame('scissors');
    " class="move-button">
      <img src="assets/scissors-emoji.png" class="move-icon" alt="scissors-emoji">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button">Reset Score</button>

    <script src="script.js"></script>
  </body>
</html>
